<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/logo_digintruments.png" type="image/x-icon">
    <title>LogIn DigInstruments</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1 col-xs-0 col-0"></div>
            <div class="div-1 text-center col-xl-4 col-lg-6 col-md-8 col-sm-10 col-xs-12 col-12">
                <h1>DigInstruments</h1>
                <hr>
                <h2>LogIn</h2>
                <div class="center">
                    <img src="../img/logo_digintruments.png" class="img-fluid" alt="Login" title="Acceso al Sistema">
                </div>
                <form method="get" action="javascript:void(0);" onsubmit="simularLogin()">
                    <div>
                        <label for="us" class="us_label form-label">Usuario:</label>
                        <input type="text" name="nombre" id="us" class="us_input form-control" placeholder="Usuario" autofocus required>
                    </div>

                    <div>
                        <label for="ps" class="ps_label form-label">Contraseña:</label>
                        <input type="password" name="pass" id="ps" class="ps_input form-control" placeholder="Contraseña" required>
                    </div>

                    <div>
                        <input type="submit" value="Entrar" name="entrar" class="btn btn-primary" onclick="simularLogin()">
                        <input type="reset" value="Borrar" name="borrar" class="btn btn-primary">
                    </div>
                    </div>
                </form> 
            </div>
            <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1 col-xs-0 col-0"></div>
        </div> 
    </div>
    <script>
        function simularLogin() {
            window.location.href = "diginstruments.html";
        }
    </script>
</body>
</html>
